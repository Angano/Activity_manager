{% extends 'layout.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
{% endblock %}
{% block content %}

{% if form %}

<div class="row">
    <div class="col-md-12 mx-auto ">
        <div class="card" >
            <h5 class="card-header">Ajout un utilisateur</h5>
          <div class="card-body">
              <form action="" method="post">
                  {% csrf_token %}
                  <div class="d-flex justify-content-between">
                      <div class="row">
                          <div class="col-md-6">
                             {{form}}
                          </div>
                          <div class="col-md-6">
                              {{profilForm}}
                          </div>

                      </div>
                      <div class="row">
                          <div class="col-md-12">

                          </div>
                      </div>
                  </div>
                  <div class="text-center my-3">
                      <input type="submit" class="btn btn-primary" value="Ajouter">
                  </div>
              </form>
          </div>
        </div>


    </div>
</div>

{% endif %}






{% endblock %}
